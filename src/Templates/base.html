<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <title>PriceCare - {% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/logo/logo.ico' %}"/>
        <meta charset=utf-8 />
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary">
            <div class="container py-1">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <i class="bi bi-piggy-bank-fill me-1"></i>
                    PriceCare
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'subs_dashboard' %}">Dashboard</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link btn btn-light text-dark px-3 m-1" aria-current="page" href="#">
                                <img class="rounded-circle me-1" src="{{user.profilepic.url}}" width="25px">
                                {{user.username}}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-danger text-light px-3 m-1" aria-current="page" href="{% url 'users_logout' %}">
                                Logout
                            </a>
                        </li>                        
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link btn btn-warning text-dark px-3 m-1" aria-current="page" href="{% url 'users_login' %}">
                                Log In
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-light text-dark px-3 m-1" aria-current="page" href="{% url 'users_register' %}">
                                Register
                            </a>
                        </li>
                        {% endif %}
                    </ul>   
                </div>
            </div>
        </nav>
        <div class="container my-3">
            {% block content %}{% endblock %}
        </div>
        <script src="{% static 'js/base.js' %}"></script>
    </body>
</html>
