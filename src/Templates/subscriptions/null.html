<div class="row row-cols-md-2 row-cols-lg-2 row-cols-1 justify-content-between my-3">
    {% for subscription in subscriptions %}
    <div class="col p-1">
        <div class="d-flex justify-content-between align-items-center px-2 rounded-3" style='background-color:{{subscription.provider.colour}}'>
            <img class="p-2" src="{{subscription.provider.image.url}}" alt="{{subscription.provider.name}}" width="80" height="80">
            <h5 class="text-light">{{subscription.provider.name}}</h5>
            <h6 class="text-light">{{subscription.amount}}</h6>
            <a href="#" class="btn btn-danger">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>
